{{ if .Site.Params.comments.system }}
<div class="relative max-w-5xl mx-auto px-2 mb-2">
  {{ if eq .Site.Params.comments.system "disqus" }}
  {{ template "_internal/disqus.html" . }}
  {{ else if eq .Site.Params.comments.system "giscus" }}
  <script src="https://giscus.app/client.js"
    data-repo="{{ .Site.Params.comments.repo }}"
    data-repo-id="{{ .Site.Params.comments.repo_id }}"
    data-category="{{ .Site.Params.comments.category }}"
    data-category-id="{{ .Site.Params.comments.category_id }}"
    data-mapping="{{ default "pathname" .Site.Params.comments.mapping }}"
    data-strict="{{ default "1" .Site.Params.comments.strict }}"
    data-reactions-enabled="{{ default "1" .Site.Params.comments.reactions_enabled }}"
    data-emit-metadata="{{ default "0" .Site.Params.comments.emit_metadata }}"
    data-input-position="{{ default "bottom" .Site.Params.comments.input_position }}"
    data-theme="{{ default "preferred_color_scheme" .Site.Params.comments.theme }}"
    data-lang="{{ default "en" $.Site.Language.Lang }}"
    {{ if .Site.Params.comments.lazy }}
    data-loading="lazy"
    {{ end }}
    crossorigin="anonymous"
    async>
  </script>
  {{ else if eq .Site.Params.comments.system "utterances" }}
  <script src="https://utteranc.es/client.js"
    repo="{{ .Site.Params.comments.repo }}"
    issue-term="{{ default "pathname" .Site.Params.comments.issue_term }}"
    theme="{{ default "preferred_color_scheme" .Site.Params.comments.theme }}"
    crossorigin="anonymous"
    async>
  </script>
  {{ end }}
</div>
{{ end }}
