{{ define "main" }}
  {{ $paginator := .Paginate .Pages.ByDate.Reverse 12 }}
  <div id="gallery-grid">
    {{ range $paginator.Pages }}
      {{- partial "gallery-preview.html" . -}}
    {{ end }}
  </div>

{{ if $.Site.Params.infinite_scroll }}
  <div id="infinite-loader"></div>
{{ end }}
  <div>
    {{ template "_internal/pagination.html" . }}
  </div>
{{ end }}
